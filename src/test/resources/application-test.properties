# Test Profile Configuration
%test.app.repository.type=in-memory
%test.quarkus.log.level=WARN
%test.quarkus.log.category."com.example.transactions".level=DEBUG

# Use random ports for tests to avoid conflicts  
%test.quarkus.http.port=0
%test.quarkus.http.test-port=0
%test.quarkus.http.test-ssl-port=0

# Disable dev services that might cause hanging
%test.quarkus.devservices.enabled=false

# Speed up tests
%test.quarkus.test.hang-detection-timeout=60s
%test.quarkus.test.flat-class-path=true

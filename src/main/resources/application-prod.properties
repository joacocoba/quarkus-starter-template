# Production Profile Configuration

# HTTP Configuration - Use environment variables
quarkus.http.port=${PORT:8080}
quarkus.http.host=0.0.0.0

# Repository Configuration - Use Oracle in production  
app.repository.type=${REPOSITORY_TYPE:oracle}

# Production Logging - Structured JSON logging
quarkus.log.level=${LOG_LEVEL:INFO}
quarkus.log.console.json=true
quarkus.log.console.json.pretty-print=false
quarkus.log.category."com.example.transactions".level=${APP_LOG_LEVEL:INFO}
quarkus.log.category."root".level=WARN

# Security - Disable development features
quarkus.swagger-ui.enable=false
quarkus.smallrye-health.ui.enable=false
quarkus.smallrye-openapi.store-schema-directory=false

# CORS - Restrictive in production
quarkus.http.cors=true
quarkus.http.cors.origins=${ALLOWED_ORIGINS:https://yourdomain.com}
quarkus.http.cors.headers=accept,authorization,content-type
quarkus.http.cors.methods=GET,POST,PUT,DELETE


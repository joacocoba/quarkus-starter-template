# Development Profile Configuration

# Enable hot reload and development features
quarkus.live-reload.enabled=true
quarkus.dev-services.enabled=true

# HTTP Configuration for Development - Using centralized port variable
quarkus.http.host=localhost
# Port is now controlled from main application.properties via DEV_PORT variable
# Default: 8080, can be overridden with -DDEV_PORT=8080
quarkus.http.test-port=8082

# Logging Configuration for Development  
quarkus.log.level=INFO
quarkus.log.category."com.example.transactions".level=DEBUG
quarkus.log.category."org.hibernate".level=DEBUG

# Repository Configuration (In-Memory for Development)
app.repository.type=in-memory

# Enable all health checks in dev mode
quarkus.smallrye-health.check."com.example.transactions".enabled=true

# Development UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/q/swagger-ui

# Enable CORS for development - Using dynamic port
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:${DEV_PORT:8080}
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS


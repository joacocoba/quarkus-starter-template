# Application Configuration
quarkus.application.name=quarkus-starter-template
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.port=8081
quarkus.http.cors=true

# Repository Configuration
app.repository.type=in-memory

# OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Quarkus Starter Template API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Production-ready Quarkus starter template with hexagonal architecture, transaction management example, and comprehensive API features
quarkus.smallrye-openapi.info-contact-email=support@example.com
quarkus.smallrye-openapi.info-license-name=MIT
quarkus.smallrye-openapi.servers=http://localhost:8081

# Health Check Configuration
quarkus.smallrye-health.root-path=/q/health

# Metrics Configuration  
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{1}] (%t) %s%e%n

# Validation Configuration
quarkus.hibernate-validator.fail-fast=false

# Logging Configuration

# Root logger
logger.level=INFO
logger.handlers=CONSOLE

# Console handler
handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.level=ALL
handler.CONSOLE.formatter=PATTERN

# Pattern formatter
formatter.PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.PATTERN.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{1}] (%t) %s%e%n

# Application logger
logger.com.example.transactions.level=INFO

# Framework loggers
logger.io.quarkus.level=INFO
logger.org.jboss.resteasy.level=WARN
logger.org.hibernate.level=WARN

# Security - avoid logging sensitive information
logger.org.apache.http.level=WARN
logger.org.apache.http.wire.level=WARN
